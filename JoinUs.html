<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join Us Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Lobster Two', cursive;
      background-color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .top-bar {
      height: 20px;
      background-color: yellow;
    }

    .header {
      display: flex;
      justify-content: flex-end;
      padding: 20px;
      font-size: 24px;
    }

    .center-text {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
    }

    .footer {
      display: flex;
      justify-content: flex-end;
      padding: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <div class="header">
    about us
  </div>

  <div class="top-bar"></div>

  <div class="center-text">
    join us as
  </div>

  <div class="footer">
    terms and conditions
  </div>

</body>
</html>
