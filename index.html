<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Handle Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Lobster Two', cursive;
      background-color: white;
    }

    .topbar {
      background-color: #f9f907; /* bright yellow */
      padding: 15px 30px;
      font-size: 28px;
      color: black;
    }

    .center {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 60px); /* subtract topbar height */
      font-size: 120px;
      color: #482ff7; /* rich purple */
    }
  </style>
</head>
<body>
  <div class="topbar">namaste</div>
  <div class="center">handle</div>
</body>
</html>
