<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Start Your Journey</title>
  <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Lobster Two', cursive;
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      width: 100%;
      background-color: yellow;
      text-align: center;
      padding: 20px 0;
      font-size: 28px;
    }

    .form-container {
      margin-top: 100px;
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    input[type="text"], input[type="password"] {
      width: 400px;
      padding: 20px;
      font-size: 24px;
      text-align: center;
      background-color: yellow;
      border: none;
      font-family: 'Lobster Two', cursive;
      color: #777;
    }

    input::placeholder {
      color: #777;
    }
  </style>
</head>
<body>

  <div class="header">
    start your journey
  </div>

  <div class="form-container">
    <input type="text" placeholder="create  username">
    <input type="password" placeholder="create password">
  </div>

</body>
</html>
